<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="root"></div>
  
  <template id="login-form">
    <form class="login-form">
      <h1 class="login-form__title">Login</h1>
      <div>
        <label for="loginUser">user name</label>
        <input name="username" type="text" id="loginUser" class="login-form__user">
      </div>
      <div>
        <label for="loginPassword">password</label>
        <input name="password" type="password" id="loginPassword" class="login-form__password">
      </div>
      <button class="login-form__submit-btn">전송</button>
    </form>
  </template>

  <template id="todo-content">
    <h1 class="todo-content-title">TODO LIST</h1>
    <div class="todo-content">
      <form class="todo-form">
        <label for="todoFormBody">할일</label>
        <input name="body" type="text" id="" class="todo-form__body" placeholder="할일을 입력해주세요">
        <button class="todo-form__add-btn">추가</button>
      </form>
      <div class="todo-list"></div>
      <div class="todo-complete-list"></div>
      <button class="todo-content__btn todo-content__complete-delete-btn">완료 전체 삭제</button>
      <button class="todo-content__btn todo-content__delete-btn">전체 삭제</button>
      <button class="todo-content__btn todo-content__logout-btn">로그아웃</button>
    </div>
  </template>

  <template id="todo-item">
    <div class="todo-item">
      <p class="todo-item__body"></p>
      <button class="todo-item__complete-btn">완료</button>
      <button class="todo-item__delete-btn">삭제</button>
    </div>
  </template>

  <template class="loading">
    <div class="loading">Loading<span>.</span><span>.</span><span>.</span></div>
  </template>
  <script src="./index.js"></script>
</body>
</html>
